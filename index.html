<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="/assets/styles/salesforce-lightning-design-system.css"
		/>

		<title>MQ</title>
	</head>
	<body>
		<div class="slds-grid slds-wrap">
			<nav class="slds-col slds-size_1-of-1">
				<div class="slds-page-header">
					<div class="slds-page-header__row">
						<div class="slds-page-header__col-title">
							<div class="slds-media">
								<div class="slds-media__figure">
									<span
										class="slds-icon_container slds-icon-standard-opportunity"
										title="opportunity"
									>
										<svg
											class="slds-icon slds-page-header__icon"
											aria-hidden="true"
										>
											<use
												xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#opportunity"
											></use>
										</svg>
										<span class="slds-assistive-text"
											>Orders Portal</span
										>
									</span>
								</div>
								<div class="slds-media__body">
									<div class="slds-page-header__name">
										<div class="slds-page-header__name-title">
											<h1>
												<span
													class="slds-page-header__title slds-truncate"
													title="Rohde Corp - 80,000 Widgets"
													>Orders Portal</span
												>
											</h1>
										</div>
									</div>
									<p class="slds-page-header__name-meta">
										Developer - Leela Mohan
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</nav>
			<main class="slds-col slds-size_1-of-1">
				<article class="slds-card">
					<div class="slds-form-element" style="padding:50px 200px 50px 200px;">
						<label class="slds-form-element__label" for="form-element-01"
							>Send Message to Message Queue</label
						>
						<div class="slds-form-element__control">
							<input
								type="text"
								id="messagebox"
								placeholder="Enter message to send"
								class="slds-input"
							/>
							<div style="padding: 10px; text-align: center;">
								<button
									class="slds-button slds-button_brand"
                  style="width: 200px;" 
                  id="send"
								>
									Send
								</button>
							</div>
						</div>
					</div>
				</article>
			</main>

			<nav class="slds-col slds-size_1-of-1">
				<article class="slds-card">
					<div class="slds-card__header slds-grid">
						<header
							class="slds-media slds-media_center slds-has-flexi-truncate"
						>
							<div class="slds-media__figure">
								<span
									class="slds-icon_container slds-icon-standard-contact"
									title="contact"
								>
									<svg class="slds-icon slds-icon_small" aria-hidden="true">
										<use
											xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"
										></use>
									</svg>
									<span class="slds-assistive-text">contact</span>
								</span>
							</div>
							<div class="slds-media__body">
								<h2 class="slds-card__header-title">
									<a
										href="javascript:void(0);"
										class="slds-card__header-link slds-truncate"
										title="Contacts (1)"
									>
										<span>Messages Received</span>
									</a>
								</h2>
							</div>
							<div class="slds-no-flex"></div>
						</header>
					</div>
					<div class="slds-card__body">
						<table
							class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout"
							role="grid"
						>
							<thead>
								<tr class="slds-line-height_reset">
									<th class="" scope="col">
										<div class="slds-truncate" title="Company">Message</div>
									</th>
									<th class="" scope="col">
										<div class="slds-truncate" title="Title">Source</div>
									</th>
								</tr>
							</thead>
							<tbody id="tablebody">
							
							</tbody>
						</table>
					</div>
					<footer class="slds-card__footer">
						<a class="slds-card__footer-action" href="javascript:void(0);"
							>View All
							<span class="slds-assistive-text">Contacts</span>
						</a>
					</footer>
				</article>
			</nav>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/assets/scripts/index.js" ></script>
	</body>
</html>


<apex:page docType="html-5.0" applyHtmlTag="false" applyBodyTag="false"
           showHeader="false" sidebar="false" standardStylesheets="false"
           title="Unused Title">
